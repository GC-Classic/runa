<template id="attempt">
    <img src="effect/ronan_special1-1-02.png" id="wheel">
    <img src="effect/ronan_special1-1-01.png" id="pointer">
    <img src="effect/orb.svg" id="light">
</template>
<template id="success">
    <img src="effect/icecircle.png">
    <img src="effect/success01.png">
</template>
<template id="fail">
    <img src="effect/light_hit00.png">
    <img src="effect/fail01.png">
</template>

<script type="module">
import {E,Q} from 'https://aeoq.github.io/AEOQ.mjs'
import {Rune,Reinforce} from './index.js'

Q('dialog').showModal();
Promise.allSettled(Q('[data-sprite],.sprite').map(el => new Promise((res, rej) => {
    let sprite = el.dataset.sprite || E(el).get('--sprite').match(/url\((.+?)\)/)?.[1];
    if (!sprite) return res();
    E('img', {
        src: sprite,
        onload: function () {
            let {width, height} = E(el).get('width', 'height');
            let [scaleX, scaleY] = [width / E(el).get('--w'), height / E(el).get('--h')];
            scaleX ||= scaleY; scaleY ||= scaleX;
            E(el).set({
                ...el.dataset.sprite ? {'--sprite': `url(${el.dataset.sprite})`} : {},
                '--scaleX': scaleX,
                '--scaleY': scaleY,
                '--fullW': this.naturalWidth,
                '--fullH': this.naturalHeight
            });
            res();
        },
    })
}))).then(() => Q('dialog').close());
</script>
